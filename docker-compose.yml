services:
    frontend:
        container_name: frontend
        build: ./frontend
        volumes:
            - ./frontend/src:/usr/src/app/src
            - ./frontend/public:/usr/src/app/public
        ports:
            - "3000:3000"
        command: bash -c "npm start"
    backend:
        depends_on:
            - db
        container_name: backend
        build: ./backend
        ports:
            - 8080:8080
        volumes:
            - ./backend/data:/usr/local/zope/ZopeInstance/var
        # example of psycopg connection string: dbname=postgres user=postgres password=example host=db port=5432
        command: >
            bash -c "/usr/local/zope/Zope-2.13/bin/mkzopeinstance -d /usr/local/zope/ZopeInstance -u admin:admin &&
            cp -r /tmp/ZPsycopgDA-master/ZPsycopgDA /usr/local/zope/ZopeInstance/Products &&
            /usr/local/zope/ZopeInstance/bin/zopectl start"
    db:
        build: ./db
        container_name: db
        restart: always
        ports:
            - 25643:5432
        volumes:
            - postgres:/data/postgres
        #     - docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
        environment:
            POSTGRES_PASSWORD: example

volumes:
    postgres:
#     pgadmin:
